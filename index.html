<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taylor-Approximation Visualisierung</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Taylor-Approximation Visualisierung</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="function-select">Vordefinierte Funktion</label>
                <select id="function-select">
                    <optgroup label="1D">
                        <option value="sin">sin(x)</option>
                        <option value="cos">cos(x)</option>
                        <option value="exp">e^x</option>
                        <option value="ln">ln(1+x)</option>
                        <option value="custom">Eigene Funktion (1D)</option>
                    </optgroup>
                    <optgroup label="2D">
                        <option value="sinxy">sin(x) + cos(y)</option>
                        <option value="expxy">e^{x·y}</option>
                        <option value="paraboloid">x² + y²</option>
                        <option value="saddle">x · y</option>
                        <option value="custom2d">Eigene Funktion (2D)</option>
                    </optgroup>
                    <optgroup label="3D">
                        <option value="sinxyz">sin(x) + cos(y) + sin(z)</option>
                        <option value="exp3d">e^{(x+y+z)/3}</option>
                        <option value="sphere">x² + y² + z²</option>
                        <option value="mixprod">xy + yz + zx</option>
                        <option value="custom3d">Eigene Funktion (3D)</option>
                    </optgroup>
                </select>
            </div>
            
            <div class="control-group" id="custom-function-group" style="display: none;">
                <label for="custom-function">Eigene Funktion (z.B. x^2, sin(x)*x)</label>
                <input type="text" id="custom-function" placeholder="z.B. x^2 + 2*x">
                <span class="error-message" id="custom-error">Ungültige Funktion</span>
            </div>
            
            <div class="control-group">
                <label for="terms-slider">Anzahl der Terme: <span id="terms-value">1</span></label>
                <input type="range" id="terms-slider" min="1" max="100" value="1" step="1">
            </div>
            
            <div class="control-group">
                <label for="center-slider">Entwicklungspunkt x: <span id="center-value">0.0</span></label>
                <input type="range" id="center-slider" min="-5" max="5" value="0" step="0.1">
            </div>

            <div class="control-group" id="center-y-group" style="display: none;">
                <label for="center-slider-y">Entwicklungspunkt y: <span id="center-value-y">0.0</span></label>
                <input type="range" id="center-slider-y" min="-5" max="5" value="0" step="0.1">
            </div>

            <div class="control-group" id="center-z-group" style="display: none;">
                <label for="center-slider-z">Entwicklungspunkt z: <span id="center-value-z">0.0</span></label>
                <input type="range" id="center-slider-z" min="-5" max="5" value="0" step="0.1">
            </div>

            <div class="control-group" id="multi-hint" style="display: none;">
                <label>Visualisierung</label>
                <p class="hint-text" id="multi-hint-text">Bei 2D-Funktionen wird der Schnitt entlang der x-Achse bei festem y = a_y angezeigt.</p>
            </div>
            
            <div class="button-group">
                <button id="play-button">▶ Abspielen</button>
                <button id="reset-button">↺ Zurücksetzen</button>
            </div>
        </div>
        
        <canvas id="graph-canvas"></canvas>
        
        <div class="info">
            <h3>Taylor-Reihe:</h3>
            <div id="formula-display"></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
