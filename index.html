<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taylor-Approximation Visualisierung</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Taylor-Approximation Visualisierung</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="function-select">Vordefinierte Funktion</label>
                <select id="function-select">
                    <option value="sin">sin(x)</option>
                    <option value="cos">cos(x)</option>
                    <option value="exp">e^x</option>
                    <option value="ln">ln(1+x)</option>
                    <option value="custom">Eigene Funktion</option>
                </select>
            </div>
            
            <div class="control-group" id="custom-function-group" style="display: none;">
                <label for="custom-function">Eigene Funktion (z.B. x^2, sin(x)*x)</label>
                <input type="text" id="custom-function" placeholder="z.B. x^2 + 2*x">
                <span class="error-message" id="custom-error">Ungültige Funktion</span>
            </div>
            
            <div class="control-group">
                <label for="terms-slider">Anzahl der Terme: <span id="terms-value">1</span></label>
                <input type="range" id="terms-slider" min="1" max="100" value="1" step="1">
            </div>
            
            <div class="control-group">
                <label for="center-slider">Entwicklungspunkt: <span id="center-value">0.0</span></label>
                <input type="range" id="center-slider" min="-5" max="5" value="0" step="0.1">
            </div>
            
            <div class="button-group">
                <button id="play-button">▶ Abspielen</button>
                <button id="reset-button">↺ Zurücksetzen</button>
            </div>
        </div>
        
        <canvas id="graph-canvas"></canvas>
        
        <div class="info">
            <h3>Taylor-Reihe:</h3>
            <div id="formula-display"></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
